<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="latihan.html" method="post" enctype="multipart/form-data">
      <label>Nama</label><br />
      <input type="text" name="nama" value="ugm" /><br />
      <label>Tinggi Badan</label><br />
      <input type="number" name="tb" /><br />
      <label>Tanggal</label><br />
      <input type="date" name="tanggal" value="2023-02-01" /><br />
      <label>Waktu</label><br />
      <input type="time" name="waktu" /><br />
      <label>Presensi</label><br />
      <input type="datetime-local" name="presensi" /><br />
      <label>Persen</label><br />
      <input type="range" name="persen" /><br />
      <label>Pilihan</label><br />
      <input type="checkbox" name="pilihan1" value="1" checked /> Opsi 1<br />
      <input type="checkbox" name="pilihan2" value="2" /> Opsi 2<br />
      <label>Jenis Kelamin</label><br />
      <input type="radio" name="gender" value="L" checked /> Laki-laki<br />
      <input type="radio" name="gender" value="P" /> Perempuan<br />
      <label>Agama</label><br />
      <input type="radio" name="agama" value="A" /> Agama A<br />
      <input type="radio" name="agama" value="B" /> Agama B<br />
      <input type="radio" name="agama" value="C" /> Agama C<br />
      <label>Password</label><br />
      <input type="password" name="password" /><br />
      <input type="hidden" name="sembunyi" value="abc" /><br />
      <!-- <input type="button" value="tombol" /><br />
      <input type="submit" value="Kirim" /><br /> -->
      <label>Foto</label><br />
      <input type="file" name="foto" accept=".pdf,.xlsx" /><br />
      <label>Deskripsi</label><br />
      <textarea name="deskripsi">ini adalah deskripsi</textarea><br />
      <label>Drop down</label><br />
      <select name="dropdown">
        <option value="1">Opsi 1</option>
        <option value="2" selected>Opsi 2</option>
        <option value="3">Opsi 3</option>
      </select>
      <br />
      <button type="button">Tombol</button>
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
